{% extends "base_index.html" %}
{% block content %}
    <div id="main" role="main">
      <div class="container-fluid">
        <button class="btn btn-success btn-lg add-property" type="button">Add Property</button>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Address</th>
                <th>Neighborhood</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for house in houses %}
              <tr>
                <td>
                    <a href="{% url 'house' house.slug %}">{{ house.address }}</a>
                </td>
                <td>{{ house.neighborhood.name }}</td>
                <td>
                    <a href="" class="btn btn-info btn-sm active" role="button">edit</a>
                    <a href="" class="btn btn-danger btn-sm active" role="button">delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>
</div>
{% endblock content %}
