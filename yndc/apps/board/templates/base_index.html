{% extends "base.html" %}

{% block container %}
<nav class="navbar navbar-default navbar-fixed-top yndc-nav" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">YNDC</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li{% if page == 'properties' %} class="active"{% endif %}><a href="{% url 'list' %}">Properties</a></li>
        <li{% if page == 'neighborhoods' %}class="active"{% endif %}><a href="#">Neighborhoods</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  {% block content %}
  {% endblock content %}
</div>
{% endblock container %}
